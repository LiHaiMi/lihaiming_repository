<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        body{
            text-align: center;
            color: aqua;
        }
        span{
            font-size: 14px;

        }
        table{
            border-collapse: collapse;
            width: 80%;
        }
        table,td,th{
            border: aquamarine;
        }


    </style>

</head>
<body>
<span>添加员工</span>
<form th:action="@{/emp/addEmp}" th:object="${emp}" method="post"
enctype="multipart/form-data">
    <table align="center" border="1">
        <tr>
        <td>姓名：</td>
        <td>
            <input name="ename" th:type="text">
        </td>

    </tr>
        <tr>
            <td>薪资：</td>
            <td>
                <input name="salary" th:type="number">
            </td>

        </tr>
        <tr>
            <td>职位：</td>
            <td>
                <input name="job" th:type="text">
            </td>

        </tr>
        <tr>
            <td>生日：</td>
            <td>
                <input name="birthday" th:type="date">
            </td>

        </tr>

        <tr>
            <td>图片：</td>
            <td>
                <input name="file" th:type="file">
            </td>

        </tr>

        <tr>
            <td>所在部门：</td>
            <td>
              <select name="did">
                    <option>请选择部门</option>
                  <option th:each="dept:${depts}" th:text="${dept.dname}"
                  th:value="${dept.did}"></option>
              </select>
            </td>

        </tr>

    </table>
    <input th:type="submit" value="提交">
</form>

</body>
</html>
