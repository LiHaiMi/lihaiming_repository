<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        body{
            text-align: center;
            color: aqua;
        }
        span{
            font-size: 14px;

        }
        table{
            border-collapse: collapse;
            width: 80%;
        }
        table,td,th{
            border: aquamarine;
        }


    </style>

</head>
<body>
<span>修改员工</span>
<form th:action="@{/emp/Update}" th:object="${empList}" method="post"
      enctype="multipart/form-data">
    <table align="center" border="1">
        <tr>
            <input name="eid" th:type="hidden" th:value="${empList.eid}" >
            <td>姓名：</td>
            <td>
                <input name="ename" th:type="text" th:value="${empList.ename}">
            </td>

        </tr>
        <tr>
            <td>薪资：</td>
            <td>
                <input name="salary" th:type="number" th:value="${empList.salary}" >
            </td>

        </tr>
        <tr>
            <td>职位：</td>
            <td>
                <input name="job" th:type="text" th:value="${empList.job}" >
            </td>

        </tr>
        <tr>
            <td>生日：</td>
            <td>
                <input name="birthday" th:type="date" th:value="${#dates.format(empList.birthday,'yyyy-MM-dd')}" >
            </td>

        </tr>

        <tr>
            <td>图片：</td>
            <td>
                <input name="file" th:type="file"  th:text="${empList.photo}">
                <img src="@{${emp.photo}}" width="80" height="80">
            </td>

        </tr>

        <tr>
            <td>所在部门：</td>
            <td>
                <select name="did">
                    <option>请选择部门</option>
                    <option th:each="dept:${depts}" th:text="${dept.dname}"
                            th:value="${dept.did}"
                            th:selected="${dept.did eq (empList.did)}"
                    ></option>

                </select>
            </td>

        </tr>

    </table>
    <input th:type="submit" value="提交">
</form>

</body>
</html>
